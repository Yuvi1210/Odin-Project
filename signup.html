<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css2?family=YourFontFamily&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .bg-leaf {
      background-image: url("background_ped.jpg");
      background-size: cover;
      background-position: center;
    }

    @font-face {
      font-family: ODIN;
      src: url(Norse-Bold.otf);
    }

    .odin-font {
      font-family: 'ODIN', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col lg:flex-row">
  <div class="lg:w-1/3 bg-leaf h-screen hidden lg:flex lg:items-center lg:justify-center">
    <div class="relative top-2/8 bg-black bg-opacity-50 p-6 rounded-md text-center transform -translate-y-1/2 flex items-center justify-center w-full">  
      <img src="odin.png" alt="Logo" class="w-20 h-auto">
      <h1 class="text-white text-6xl odin-font">ODIN</h1>
    </div>
    <p class="absolute bottom-4 left-10% text-white text-sm">Photo by Halie West on Unsplash</p>
  </div>
  <div class="lg:w-2/3 flex flex-grow flex-col justify-center items-center p-1 lg:p-1 bg-gray-50">
    <div class="logo-title-container lg:hidden mb-5">
      <img src="odin.png" alt="Logo" class="w-20 h-auto filter invert">
      <h1 class="text-black text-6xl odin-font">ODIN</h1>
    </div>
    <div class="w-full max-w-md mt-0 p-0">
      <div class="mb-6  ">
        <h2 class="text-20px font-bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2 class="mt-15 text-20px font-bold">You <em>know</em> you want to.</h2>
        <p class="mt-30 text-20px mt-5 font-bold">Let's do this.</p>
      </div>
      <form class="space-y-4">
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first-name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="w-1/2">
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last-name"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="phone-number" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone-number"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="w-1/2">
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirm-password"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <p class="text-red-500 text-xs mt-1">* Passwords do not match</p>
          </div>
        </div>
        <div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Create
            Account</button>
        </div>
        <p class="text-center mt-4">Already have an account? <a href="#" class="text-green-600 hover:underline">Log
            in</a></p>
      </form>
    </div>
  </div>
</body>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const firstName = document.querySelector('#first-name').value;
    const lastName = document.querySelector('#last-name').value;
    const email = document.querySelector('#email').value;
    const phoneNumber = document.querySelector('#phone-number').value;
    const password = document.querySelector('#password').value;
    const confirmPassword = document.querySelector('#confirm-password').value;

    const data = {
      firstName,
      lastName,
      email,
      phoneNumber,
      password,
      confirmPassword
    };

    console.log(data);
  });
</script>

</html>
